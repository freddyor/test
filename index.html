<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Free historic map for tourists visiting York, UK ðŸ‡¬ðŸ‡§. Short video breakdowns of each building and unseen curiosity in the city. Independent made.">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#192b4a" media="(prefers-color-scheme: dark)">
    <title>YorkMapped</title>

    <!-- Optional: Remove if not necessary -->
    <link rel="icon" href="https://freddyor.github.io/british-map/videos/favicon.png" type="image/png" sizes="32x32">

    <!-- Mapbox GL JS CSS (replace MapLibre) -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            background: #E9E8E0;
        }

        #main-content {
            flex: 1;
            width: 100vw;
            height: 100%;
            position: relative;
            display: flex;
        }

        #map-section, #archive-section, #about-section {
            width: 100vw;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            background: #E9E8E0;
        }
        #map-section {
            display: block;
        }
        #map {
            width: 100vw;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #192b4a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #bottom-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 64px;
            background: #fff;
            border-top: 2px solid #f0f0f0;
            box-shadow: 0 -6px 15px rgba(0, 0, 0, 0.08);
            z-index: 10001;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .bar-btn {
            flex: 1 1 0;
            border: none;
            background: none;
            color: #9b4dca;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 0;
            transition: background 0.15s, color 0.15s;
            outline: none;
            border-radius: 0;
        }
        .bar-btn.active {
            color: #fff;
            background: #9b4dca;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="https://freddyor.github.io/british-map/videos/favicon.png" alt="Loading icon" id="loading-icon">
        <div class="spinner"></div>
    </div>
    <div id="main-content">
        <div id="map-section">
            <div id="map"></div>
        </div>
        <div id="archive-section" style="display:none;">
            <!-- Archive content to come -->
        </div>
        <div id="about-section" style="display:none;">
            <!-- About content to come -->
        </div>
    </div>

    <!-- Bottom navigation bar -->
    <div id="bottom-bar">
        <button id="bar-map" class="bar-btn active">Map</button>
        <button id="bar-archive" class="bar-btn">Archive</button>
        <button id="bar-about" class="bar-btn">About</button>
    </div>

    <!-- Mapbox GL JS (replace MapLibre) -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <!-- Your custom script -->
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
