<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Camera Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #camera-container {
            margin-top: 40px;
            text-align: center;
        }
        #cam {
            width: 90vw;
            max-width: 400px;
            height: 50vh;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            border: 2px solid #9b4dca;
            background: #eee;
        }
        #error-message {
            color: #b00;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <h2>Camera Test (iOS Safari)</h2>
        <video id="cam" autoplay playsinline webkit-playsinline></video>
        <div id="error-message"></div>
    </div>
    <script>
        // Minimal camera test logic
        (async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true});
                const cam = document.getElementById('cam');
                cam.srcObject = stream;
            } catch (err) {
                document.getElementById('error-message').textContent = "Camera error: " + err.message;
            }
        })();
    </script>
</body>
</html>
