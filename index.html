    <meta name="theme-color" content="#192b4a" media="(prefers-color-scheme: dark)" />
    <title>YorkMapped</title>

    <!-- Favicon -->
    <link rel="icon" href="https://freddyor.github.io/british-map/videos/favicon.png" type="image/png" sizes="32x32">

    <!-- CSS -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #E9E8E0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #192b4a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
  <!-- Fullscreen Loading Overlay -->
  <div id="loading-screen">
      <img src="https://freddyor.github.io/british-map/videos/favicon.png" alt="Loading icon" id="loading-icon" />
      <div class="spinner"></div>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Main App -->
  <script type="module" src="index.js"></script>
</body>
